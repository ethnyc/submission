- name: Valist Action
  uses: valist-io/valist-github-action@v2.2.0


name: Valist Publish
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: valist-io/valist-github-action@v2.2.0
        with:
          private-key: ${{ secrets.PRIVATE_KEY }}
          account: acme-co
          project: example
          release: 0.0.1
          files: '**'
